<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./pokebola.png">

    <title>Pokedex</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-6 text-start">
                <img src="./pokemon.jpg" class="w-25" alt="logoPokemon">
            </div>
        </div>

    </header>
    <div class="container mt-5" style="border: red solid 2px ;">
        <div class="row  text-center justify-content-center">
            <div class="col-6">
                <form id="pokemonIngresado">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese nombre del pokemon</label>
                        <input id="pokemon_nombre" type="text" class="form-control" placeholder="Pikachu"
                            aria-describedby="Nombre Pokemon" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
        <div class="row justify-content-center mt-3">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            
            <div class="col-lg-6 col-md-6 col-sm-6  pokedexFondo" style="border: rgb(0, 0, 0) solid 2px">
                <div class="row h-100 align-content-center" style="border:green 2px solid">
                    <div class="col-lg-4 col-md-4 col-sm-4 px-5" id="pokemon_imagen" style="border: solid blue 2px">

                    </div>
                    <div class="col-md-4 col-sm-4 px-5" id="pokemon_datos" style="border: solid blue 2px">
                        
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
    </div>

    <a href=""></a>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
